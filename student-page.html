<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Dashboard</title>
</head>

<body>
    <input type="checkbox" id="check">
    

    <div class="sidebar" id="side_nav">
        <div class="header-menu">
            <img src="img/deb.jpg" class="profile-image" alt="img">
            <p>Debopryo Gosh</p>
        </div>
        <ul class="">
            <li class="profile"><a href="#" class="">Profile</a></li>
            <li class=""><a href="#" class="">Assignment</a></li>
            <li class=""><a href="#" class="">Online Class</a></li>
            <li class=""><a href="#" class="">Fees</a></li>
            <li class=""><a href="#" class="">Admit Card</a></li>
            <li class=""><a href="#" class="">Exam</a></li>
            <li class=""><a href="#" class="">Result</a></li>
            <li class=""><a href="#" class="">Attendance</a></li>
            <li class=""><a href="#" class="">Libary</a></li>
        </ul>
        <hr class="h-color mx-2">
    </div>

    <nav class="navbar">
        <label for="check">
            <img class="btn-navmenu" src="img/left-arrow.png" alt="menu">
        </label>
        <a href="index.html"><img class="log-out d-flex" src="img/Log-out.png" alt="log out"></a>
    </nav>

    
    <div class="">
        <div class="main-container">
            
            <div class="content">
                

                <div class="content-body">
                    <form action="#" class="cntent-form">
                        <table class="profile-table">
                            <tr>
                                <th>
                                    <p>Profile Picture</p>
                                </th>
                                <th><img class="profile-image" src="img/deb.jpg" alt=""></th>
                            </tr>
                            <tr>
                                <th>
                                    First Name <br><input class="not-allowed" type="text" placeholder="Debopriyo"
                                        disabled>
                                </th>
                                <th>
                                    Last Name <br><input class="not-allowed" type="text" placeholder="Ghosh">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    Email <br><input type="email">
                                </th>
                                <th>
                                    password <br><input type="password">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    Gender <br>
                                    <select name="gender" id="">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </th>
                                <th>
                                    Date-of-Birth <br><input type="date">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    Phone <br><input type="tel">
                                </th>
                                <th>
                                    Father/Guarddian Name <br><input type="text">
                                </th>
                            </tr>
                        </table>
                        <div class="btn-submit">
                            <button type="submit" onclick="update()">Submit</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>


    </div>

    <script src="js/script.js"></script>
</body>

</html>
